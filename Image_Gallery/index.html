<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="black_box" id="black_scr">
        <img src="" id="box_img">
        <span id="cross" onclick="closeFullscr()">X</span>
    </div>

    <div class="img_gallery">
        <img src="images/image1.jpg" onclick="openFullscr(this.src)" >
        <img src="images/image2.jpg" onclick="openFullscr(this.src)" >
        <img src="images/image3.jpg" onclick="openFullscr(this.src)" >
        <img src="images/image4.jpg" onclick="openFullscr(this.src)" >
        <img src="images/image5.jpg" onclick="openFullscr(this.src)" >
        <img src="images/image6.jpg" onclick="openFullscr(this.src)" >
        <img src="images/image7.jpg" onclick="openFullscr(this.src)" >
        <img src="images/image8.jpg" onclick="openFullscr(this.src)" >
    </div>

    <script src="index.js"></script>
</body>
</html>
